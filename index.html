<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0261f7546c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="first-item">
            <i class="fa-sharp fa-solid fa-chevron-left fa-xl icon"></i>
        </div>
        <div class="second-item">
            <h2>Add Image / Icon</h2>
        </div>
    </div>

    <div class="main-screen">
        <div class="box">
            <h3>Upload Image</h3>
            <input type="file" class="inputFile" style="display:none" accept=".png, .jpg">
            <button class="upload"><span>Choose from Device</span></button>
        </div>
        <div class="saved-image"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
